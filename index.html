<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Weather App</title>
      <link rel="stylesheet" href="style.css">
</head>
<body>
      <form class="weatherForm">
            <input type="text" class="cityInput" placeholder="Enter City">
            <button type="submit">Get Weather</button>
      </form>
      <div class="card" style="display: none;">
            <h1 class="cityDisplay">Miami</h1>
            <p class="tempDisplay">90°F</p>
            <p class="humidityDisplay">Humidity: 50%</p>
            <p class="descDisplay">The Weather is clear</p>
            <p class="weatherEmoji">☀️</p>
            <p class="errorDisplay">Please enter the city</p>
    </div>
      
      <script src="style.js" ></script>
</body>
</html>
